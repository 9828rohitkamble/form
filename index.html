<!DOCTYPE html>
<html>
<head>
	<title>Book Donor Registration Form</title>
</head>
<body bgcolar="lightskyblue">
	<h1>Book Donor Registration Form</h1>
	<form action="submit.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea><br>

		<label for="book_title">Book Title:</label>
		<input type="text" id="book_title" name="book_title" required><br>

		<label for="book_author">Book Author:</label>
		<input type="text" id="book_author" name="book_author" required><br>

		<label for="book_condition">Book Condition:</label>
		<select id="book_condition" name="book_condition" required>
			<option value="">Select Condition</option>
			<option value="new">New</option>
			<option value="like_new">Like New</option>
			<option value="used">Used</option>
			<option value="worn">Worn</option>
		</select><br>

		<label for="book_description">Book Description:</label>
		<textarea id="book_description" name="book_description" required></textarea><br>

		<label for="book_image">Book Image:</label>
		<input type="file" id="book_image" name="book_image"><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
